<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <div>
            <h1>Cadastro</h1>
            <form action="">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" maxlength="150">

                <label for="email">E-mail:</label>
                <input type="email" id="email" maxlength="150">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" maxlength="15">

                <label for="cep">CPF:</label>
                <input type="text" id="cep" maxlength="15">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="10">

                <label for="endereco">Endere√ßo Completo:</label>
                <input type="text" id="endereco" maxlength="255">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
